<!doctype html>
<html>
<head>
  <title>{% block title %} Ratings DEFAULT {% endblock %}</title>

</head>

<body>
  <!-- Show flashed messages, if any-->
  {% with messages=get_flashed_messages() %}
    {% if messages %}
      <fieldset>
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </fieldset>
    {% endif %}
  {% endwith %}

  {% block content %} <!-- Block content --> {% endblock %}
</body>

</html>
