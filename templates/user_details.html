{% extends 'base.html' %}

{% block title %} User details {% endblock %}

{% block content %}

  <div>
    Age: {{ user.age }}
  </div>  

  <div>
    Zipcode: {{ user.zipcode }}
  </div>  


    <h2>Movies</h2>
    <ul>
      {% for movie, rating in movie_ratings %}
          <li> 
              <a href="/movies/{{ movie.movie_id }}">
                {{ movie.title }}
              </a>
              User Rating: {{ rating.score }}
          </li>

      {% endfor %}
    </ul>

{% endblock %}
