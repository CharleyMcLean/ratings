{% extends 'base.html' %}

{% block title %} User details {% endblock %}

{% block content %}

  <div>
    Age: {{ user.age }}
  </div>  

  <div>
    Zipcode: {{ user.zipcode }}
  </div>  


    <h2>Movies</h2>
    <ul>
      {% for movie in movies %}
          <li>
              <a href="/movies/{{ movie.movie_id }}">
                {{ movie.title }} ({{ movie.movie_id }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
