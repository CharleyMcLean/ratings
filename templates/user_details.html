{% extends 'base.html' %}

{% block title %} User details {% endblock %}

{% block content %}

  <div>
    Age: {{ user.age }}
  </div>  

  <div>
    Zipcode: {{ user.zipcode }}
  </div>  


    <h2>Movies</h2>
    <ul>
      {% for item in movie_ratings %}
          <li> 
              <a href="/movies/{{ item[1].movie_id }}">
                {{ item[0].title }}
              </a>
              {{ item[1].score }}
          </li>

      {% endfor %}
    </ul>

{% endblock %}
